<html lang = "en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>James Watson Personal Website</title>
      <link href="../index.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <!-- <link rel="icon" type="image/x-icon" href="../images/SaulGoodman.jpg"> -->
    </head>
  <body onresize="reloadStars()">
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="title">
        <span>Welcome!</span><br>
        <!-- twitter link -->
        <button class="button">
          <span class="button_icon">
            <ion-icon name="logo-twitter"></ion-icon>
          </span>
          <span class="button_text">Twitter</span>
        </button><br>
        <!-- github link -->
        <button class="button">
          <span class="button_icon">
            <ion-icon name="logo-github"></ion-icon>
          </span>
          <span class="button_text">Github</span>
        </button><br>
        <!-- linkedin link -->
        <button class="button">
          <span class="button_icon">
            <ion-icon name="logo-linkedin"></ion-icon>
          </span>
          <span class="button_text">Linkedin</span>
        </button>
      </div>
    </section>

    <script src="../index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> -->
  </body>
</html>
