<html lang = "en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>James Watson Personal Website</title>
      <link href="../index.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="../imgs/github.png">
    </head>
  <body onresize="sizeBlog()">
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="blogSpace">
            <a href = "index.html"><p class="blog-link">> Go back to home...</p></a>

            <div id="blogContent">
                Loading... (maybe)
            </div>
            <script>
                // var converter = new showdown.Converter();
                async function getBlog() {
                    var currentUrl = (window.location.href).split('#');
                    const postSpace = document.getElementById('blogContent')
                    var response = ""
                    try{
                        response = await fetch('./posts/'+currentUrl[1]+'.md')
                    }
                    catch (err) {
                        response = "Oops, looks like there's been an issue, have an <a href='https://www.youtube.com/watch?v=ESx_hy1n7HA'>awesome song</a> to compensate"
                    }
                    postSpace.innerHTML = await response.text();
                }
                getBlog();
            </script>
        </div>
        
    </section>

    <script type="module" src="../index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> -->
  </body>
</html>
